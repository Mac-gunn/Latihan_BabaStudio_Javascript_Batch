<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Project OOP Javascript</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1>Input Data Paket</h1>

                <form id="paketKursus">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Nama Paket</label>
                      <input type="text" class="form-control" id="paket" aria-describedby="emailHelp" placeholder="masukan nama paket">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Jenis Paket</label>
                      <input type="text" class="form-control" id="jenis" placeholder="masukan jenis paket">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Harga Paket</label>
                        <input type="number" class="form-control" id="harga" placeholder="masukan harga paket">
                      </div>
                    <input type="submit" class="btn btn-primary btn-lg btn-block" value="simpan data"/>
                  </form>
                  <style>
                    .top{
                      margin-top: 30px;
                    }
                  </style>
                  <table class="table top">
                    <thead>
                      <tr>
                        <th scope="col">nama paket</th>
                        <th scope="col">jenis paket</th>
                        <th scope="col">harga paket</th>
                      </tr>
                    </thead>
                    <tbody id="data-paket">

                    </tbody>

                  </table>
            </div>
        </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="App.js"></script>
  </body>
</html>
