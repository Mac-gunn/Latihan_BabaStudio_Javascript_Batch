<!DOCTYPE html>
<html>
<head>
	<title>daftar tugas</title>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid bg bg-primary">
		<div class="container bg bg-light pt-4" style="padding-bottom: 100px;">
		<div class="row ">
			<div class="col col-12">
				<div class="main" class="card">
					<div class="card-content ">
						<span class="card-title text-center">
							<h1>Registration Form</h1>
						</span>
						<div class="row justify-content-md-center">
							<div class="col-6">
							<form id="task-form" class="mx-auto mt-4">
								<div class="form-group">
									<label for="exampleFormControlSelect2">Nama Lengkap</label>
									<input type="text" class="form-control" name="nama" id="nama" placeholder="Masukan Nama Lengkap"/>
								</div>
								<div class="form-group">
									<label for="exampleFormControlSelect2">Jenis Kelamin</label>
									<input type="text" class="form-control" name="jenisKelamin" id="jenisKelamin" placeholder="Masukan Jenis Kelamin"/>
								</div>
								<div class="form-group">
									<label for="exampleFormControlSelect2">Nomor HP</label>
									<input type="text" class="form-control" name="noHp" id="noHp" placeholder="Masukan Nomor HP"/>
								</div>
								<div class="form-group">
									<label for="exampleFormControlSelect2">Alamat</label>
									<textarea class="form-control" name="alamat" id="alamat" placeholder="Masukan Alamat"/></textarea>
								</div>

									<input type="submit" value="Simpan" class="btn btn-primary" />
								
							</form>
						</div>
					</div>

					<div class="row center">
						<div class="col col-10 mx-auto mt-4">
							<!-- <h2 id="task-title">
								Task
							</h2>
							<div class="input-field col s12">
								<input type="text" name="filter" id="filter" />
								<label for="filter">Filter tasks</label>
							</div> -->



							<table class="table table-dark">
								<thead class="text-center">
									<th scope="col-1">Nama</th>
									<th scope="col-3">Jenis Kelamin</th>
									<th scope="col-2">No Hp</th>
									<th scope="col-6">Alamat</th>
									<th scope="col">Action</th>
								</thead>
								<tbody class="collection text-center">
									
								</tbody>
							</table>
						</div>
					</div>
					</div>
				</div>
			</div>
		</div>
		</div>

	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="2.6_delete_local.js"></script>
	</body>
</html>
